plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}


android {
    namespace 'com.purnendu.PocketNews'
    compileSdk 34

    defaultConfig {
        minSdk 26
        targetSdk 34
        versionCode 16
        versionName "6.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        buildConfig = true
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

}

dependencies {
    implementation 'com.github.MonsterTechnoGits:WebViewAdblock:1.1'//Blocking Adds in WebView
    implementation 'com.squareup.picasso:picasso:2.71828'//For loading image from Internet
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'  //For swiping to refresh
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.airbnb.android:lottie:6.1.0'//Lottie for beautiful animation
    implementation 'com.github.igortrncic.dotted-progress-bar:library:1.0.0'//Dotted loading bar

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'//Retrofit support
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'//gson converter

    //Kotlin support
    implementation 'androidx.core:core-ktx:1.10.1'

    //Room support
    implementation 'androidx.room:room-runtime:2.6.0-alpha03'
    implementation 'androidx.room:room-ktx:2.6.0-alpha03'
    kapt 'androidx.room:room-compiler:2.6.0-alpha03'

    //Coroutine support
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    //LiveData and ViewModel support
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'


    //WorkManager
    implementation 'androidx.work:work-runtime:2.8.1'



}